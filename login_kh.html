<!doctype html>
<html lang="km">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar bg-light">
        <a class="navbar-brand ms-3" href="#">
            <img src="/img/cashier.png" alt="Logo" width="30" class="d-inline-block align-text-top">
            ePOS
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    ភាសា
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">ខ្មែរ</a></li>
                    <li><a class="dropdown-item" href="#">English</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    ផ្ទៃ
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">ភ្លឺ</a></li>
                    <li><a class="dropdown-item" href="#">ងងឹត</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>
<main class="container">
    <form id="login" class="position-absolute top-50 start-50 translate-middle" >
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="inputPhoneNumber" placeholder="name@example.com">
            <label for="inputPhoneNumber">លេខទូរស័ព្ទ</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            <label for="inputPassword">ពាក្យសម្ងាត់</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">រក្សាទុក</label>
        </div>
        <div class="text-center">
            <button type="button" id="btnLogin" class="btn btn-outline-success mb-3 w-100">ចូល</button>
            <button type="button" class="btn btn-outline-success mb-3 w-100">ចុះឈ្មោះ</button>
            <button type="button" class="btn btn-link">ភ្លេចពាក្យសម្ងាត់?</button>
        </div>
    </form>
</main>
<script>
    // Fields
    const btnLogin = document.getElementById("btnLogin");

    // Action
    btnLogin.addEventListener("click", login);

    // Function
    function login() {
        window.location = "./cashier_kh"
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
